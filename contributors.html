<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Database | Contributors</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./animation.css" />
    <meta
      name="keywords"
      content="projects, idea , database ,Frontend, archive "
    />
    <meta name="theme-color" content="#5f5eaa" />
    <link rel="icon" href="./icon.png" />
    <link rel="shortcut icon" href="./icon.png" />
    <link rel="apple-touch-icon" href="./icon.png" />
  </head>
  <body>
    <div class="body">
      <!-- lines -->
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <main>
        <!-- navbar -->
        <div class="navbar">
          <a href="/" class="logo">Frontend Database</a>
          <div class="links">
            <a href="/">HOME</a>
            <a href="contributors.html">CONTRIBUTORS</a>
            <a href="contact.html">CONTACT</a>
          </div>
          <div class="theme">
            <iconify-icon
              class="theme-icon"
              icon="system-uicons:sun"
              onclick="handleChange('light')"
              id="sun"
            ></iconify-icon>
            <iconify-icon
              class="theme-icon"
              icon="system-uicons:moon"
              onclick="handleChange('dark')"
              id="moon"
            ></iconify-icon>
          </div>
        </div>

        <!-- hero section -->
        <div class="hero">
          <div class="hero-data">
            <h1>FrontEnd Database</h1>
            <h2>A website for web projects</h2>
          </div>
          <div class="hero-logo">
            <a
              href="https://github.com/dev-AshishRanjan/Hacktoberfest-Frontend"
              target="_blank"
              ><lord-icon
                src="https://cdn.lordicon.com/anbdxkon.json"
                trigger="morph"
                style="width: 250px; height: 250px"
                class="lordIcon"
              >
              </lord-icon
            ></a>
          </div>
        </div>

        <!-- project section -->
        <div class="contributors">
          <div class="smoke"></div>
          <h1>Contributors</h1>
          <div class="searcheSection">
            <form action="/contributors.html">
              <input
                type="text"
                placeholder="Search Contributors..."
                name="search"
                required
                class="search"
              />
            </form>
            <p class="SearchResultMetaData"></p>
          </div>
        </div>
        </div>
        <!-- <div class="footer">
          <p>Open Source Project @2023</p>
          <p>Developed by Kumar Ashish Ranjan and Open Source Community</p>
        </div> -->
      </main>
    </div>
  </body>
  <script src="./app.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</html>
