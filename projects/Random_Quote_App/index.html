<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlightening Quote Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote-box">
            <i class="fas fa-quote-left"></i>
            <p id="quote-text" class="hidden">This is a beautiful quote.</p>
            <p id="author" class="hidden">- Anonymous</p>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
