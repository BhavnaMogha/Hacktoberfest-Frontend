<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stopwatch Web Application</h1>
    <div class="clock-body">
        <div class="clock-box">
            <div class="clock-col">
                <div class="display" id="hourClock">00</div>
                <p class="unit">hour</p>
                <button id="startBtn">START</button>
            </div>
            <div class="clock-col">
                <div class="display" id="minuteClock">00</div>
                <p class="unit">min</p>
                <button id="stopBtn">STOP</button>
            </div>
            <div class="clock-col">
                <div class="display" id="secondClock">00</div>
                <p class="unit">sec</p>
                <button id="lapBtn">LAP</button>
            </div>
            <div class="clock-col">
                <div class="display" id="millisecondClock">00</div>
                <p class="unit">ms</p>
                <button id="resetBtn">RESET</button>
            </div>
        </div>
        <div class="lap-score">
            <h3>Laps: </h3>
            <div id="lapBox">
                <p>1. <span class="margin-x">-- : -- : -- : --</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
